<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ingetin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Logo Web -->
  <link rel="icon" href="/src/img/logo.svg">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="font-poppins">

  <main class="flex justify-center items-center">

    <!-- START: Left-Content -->
    <div class="w-1/2 hidden lg:inline bg-green-200 h-screen">
    </div>
    <!-- END: Left-Content -->

    <!-- START: Right-Content -->
    <div class="flex flex-col w-full md:w-1/2 justify-center items-center px-16 md:px-44 h-screen">

      <!-- Header -->
      <h1 class="font-semibold text-center text-2xl md:text-3xl mb-2">Log in to Ingetin</h1>
      <h2 class="w-full opacity-50 text-center mb-3 text-xs md:text-sm">Enter your email & password to continue</h2>

      <!-- Body -->
      <form class="w-full" action="login" method="post">
        <div class="flex flex-col">
          <div class="flex flex-col mt-4">
            <label class="text-xl" for="email">Email</label>
            <input name="email" class="border border-gray-300 rounded-lg py-3 px-4 text-base mt-2" id="email"
              type="email" placeholder="name@domain.com" required>
          </div>

          <div class="flex flex-col mt-4">
            <label class="text-xl" for="password">Password</label>
            <input name="password" class="border border-gray-300 rounded-lg py-3 px-4 text-base mt-2" id="password"
              type="password" placeholder="At least 8 characters" required>
          </div>

          <div class="inline-block text-xs text-gray-400">
            <label class="inline-flex items-center mt-3">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-serv-button rounded border-serv-text"><span
                class="ml-2 text-gray-400">Remember me</span>
            </label>
          </div>

          <button class="mt-4 font-medium text-white bg-green-600 py-2 border rounded-md w-full">
            Sign In
          </button>
        </div>

        <p href="#" class="text-center py-5">
          Dont have account? <a href="#" class="text-serv-button">Sign up</a>
        </p>

      </form>
    </div>
    <!-- END: Right-Content -->

  </main>

</body>

</html>
